<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Calcuuladora JS manejando el DOM</title>
  </head>
  <body>
    <header>
      <h1>VAMOS A CALCULAR MUCHACHOS</h1>
    </header>
    <main>
      <section>
        <h2>Ingresa los valores</h2>
        <div>
          <input type="number" id="input-1" />
          <input type="number" id="input-2" />
        </div>
        <h2>Y escoge la operación a realizar</h2>
        <div class="buttons">
          <button class="add">+</button>
          <button class="subtract">-</button>
          <button class="multiply">x</button>
          <button class="split">/</button>
        </div>
        <div>
          <p>Aquí se mostrará tu resultado</p>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
